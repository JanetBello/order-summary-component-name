<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="mobile-style.css" rel="stylesheet" />

    <!-- fonts-links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link href="mobile-style.css" rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/illustration-hero.svg" alt="illustration-hero" />
      </header>

      <main>
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs,</p>
        <p>audiobooks, and podcasts on any device</p>
        <p>anywhere you like!</p>

        <div class="annual-plan">
          <section-1><img src="images/icon-music.svg" /></section-1>
          <section-2>
            <p><span class="bold">Annual Plan</span></p>
            <p>$59.99/year</p>
          </section-2>

          <section-3><a href="#">Change</a></section-3>
        </div>
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel-order">Cancel Order</button>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Janet Bello</a>.
    </div>
  </body>
</html>
